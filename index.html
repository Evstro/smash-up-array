<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Up Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>
        <img src="SU-Logo.png" alt="">
    </p>

    <div id="maxnumberplayersbox">Select Maximum Number of Players
        <form name="maxplayersform">
            <label>
              2
              <input type="radio" value="2" name="maxplayers" id="2">
            </label>
            <label>
              3
              <input type="radio" value="3" name="maxplayers" id="3">
            </label>
            <label>
              4
              <input type="radio" value="4" name="maxplayers" id="4">
            </label>
        </form>

        <button id="submitmaxnumofplayers">Submit</button>
    </div>


    <div id="draft">Click on number of players to run draft
        <br>
        <button id="2players">2</button>
        <button id="3players">3</button>
        <button id="4players">4</button>
        <button type="submit" onClick="refreshPage()">Create New List</button>
    </div>
        
    </div>

    <div id="results">
        <ul id="p1">
            <p1 class="playerhead">Player 1</p1>
            <li id="p1f1">fill</li>
            <li id="p1f2">fill</li>
            </ul>
        <ul id="p2">
            <p1 class="playerhead">Player 2</p1>
            <li id="p2f1">fill</li>
            <li id="p2f2">fill</li>
            </ul>
        <ul id="p3">
            <p1 class="playerhead">Player 3</p1>
            <li id="p3f1">fill</li>
            <li id="p3f2">fill</li>
            </ul>
        <ul id="p4">
            <p1 class="playerhead">Player 4</p1>
            <li id="p4f1">fill</li>
            <li id="p4f2">fill</li>
            </ul>
    </div>

    <ul id="factionlist">
        
    </ul>
    <form id="setbox">

            <input type="checkbox" onclick="toggle(this);" />Check all?<br />

            </label>
            <br>

            <br>
